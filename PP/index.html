<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pixel People - Guess The Character [MASTER]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="build" content="master-1.8" />
  <style>
    :root { --bg:#0f1115; --panel:#171a21; --muted:#8b93a7; --text:#e9edf4; }
    html,body{height:100%;margin:0;background:#0f1115;color:#e9edf4;font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    * { -webkit-tap-highlight-color: transparent; }
    .wrap{max-width:520px;margin:10px auto;padding:0 10px;}
    header{display:none}

    button{
      appearance:none;border:1px solid #222838;border-radius:10px;
      padding:10px 14px;background:#171a21;color:#e9edf4;font-size:16px;
      cursor:pointer; touch-action:manipulation;
    }
    button:disabled{opacity:.6;cursor:not-allowed}
    button#next.active{background:#123524;border-color:#1e4d32;color:#b7ffd1;}

    .stage{
      margin-top:10px;background:#171a21;border:1px solid #23293a;border-radius:10px;
      padding:10px;display:grid;gap:14px;position:relative; /* modal anchors here */
    }
    .artbox{
      width:100%;max-width:500px;aspect-ratio:1/1;margin:0 auto;
      background:#ffffff url('pp_bgnd.jpg') center/cover no-repeat;
      border:1px solid #202636;border-radius:10px;overflow:hidden;position:relative;
    }
    .artbox img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; opacity:1; transition:opacity .28s ease; }

    .col{display:grid;gap:14px;align-content:start}
    .guess-row{display:grid;grid-template-columns:1fr;gap:8px}
    #guess{
      appearance:none;border:1px solid #222838;border-radius:10px;
      padding:12px 16px;background:#171a21;color:#e9edf4;
      font-size:20px; line-height:1.2; touch-action:manipulation;
    }

    .result{font-weight:600;padding:10px 12px;border-radius:10px;display:none}
    .result.show{display:block}
    .result.good{background:#0f291a;border:1px solid #1e4d32;color:#b7ffd1}
    .result.bad{background:#2a1416;border:1px solid #5a1e23;color:#ffc3c6}
    .result.revealed{background:#2a2310;border:1px solid #5a4720;color:#ffe8a1}

    .level-bar{display:flex;align-items:center;gap:12px;color:#8b93a7;font-size:14px;flex-wrap:wrap;justify-content:center;text-align:center}
    .pill{background:#1b2130;border:1px solid #263048;padding:6px 10px;border-radius:999px}
    .level-cells{display:flex;gap:4px;align-items:center}
    .cell{width:10px;height:22px;border-radius:3px;background:#23293a;border:1px solid #2a3246;box-sizing:border-box}
    .cell.ok{ background:#0e3a23; border-color:#1e4d32; }
    .cell.bad{ background:#3a1b1d; border-color:#5a1e23; }
    .cell.active{ box-shadow:0 0 0 2px #86eefc inset; }

    .kb-row{ display:flex; justify-content:center; flex-wrap:nowrap; gap:5px; margin-bottom:5px; max-width:500px; margin-left:auto; margin-right:auto; }
    .kb-key{
      flex:1; max-width:48px; padding:13px 0;
      border:1px solid #263048; background:#171a21; border-radius:5px;
      color:#e9edf4; cursor:pointer; text-align:center; user-select:none; font-size:16px; transition:background .2s; touch-action:manipulation;
    }
    .kb-key.wide{ flex:1.5; max-width:none; }
    .kb-key:hover{ background:#1f2637; }

    .btn-row{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}

    .fx-confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:999; }
    .fx-confetti .piece{
      position:absolute; top:-10px; left:0; width:var(--w,8px); height:var(--h,14px);
      background:hsl(var(--hue,0) 90% 60%); border-radius:2px; opacity:.95; transform:translateX(var(--x,0));
      animation: confetti-fall var(--dur,1800ms) ease-out forwards;
    }
    @keyframes confetti-fall{ to{ transform: translate(calc(var(--x,0) + var(--dx,0)), 110vh) rotate(var(--rot,360deg)); } }

    /* Modal centered inside .stage */
    .modal{ position:absolute; inset:0; display:none; place-items:center; z-index:1000; background:rgba(0,0,0,.5); }
    .modal.show{ display:grid; }
    .modal-card{ width:min(420px, 85%); background:#0f1115; border:1px solid #23293a; border-radius:10px; padding:20px; position:relative; }
    .modal-close{ position:absolute; top:10px; right:10px; width:36px; height:36px; border-radius:10px; background:#171a21; border:1px solid #263048; color:#e9edf4; font-size:26px; line-height:17px; padding: 10px; text-align:center; cursor:pointer; touch-action:manipulation;}
    .modal-title{ font-size:22px; font-weight:700; margin:0 0 8px 0; padding-right:46px; }
    .modal-rows{ display:grid; gap:8px; margin:12px 0 14px; }
    .modal-row{ display:flex; justify-content:space-between; color:#cbd5e1; }

    .thumb-grid{ display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:10px; margin:8px 0 16px; }
    .thumb{ aspect-ratio:1/1; border:3px solid #2a3246; border-radius:10px; overflow:hidden; background:#0b0d12; position:relative; }
    .thumb.ok{ border-color:#1e4d32; }
    .thumb.bad{ border-color:#5a1e23; }
    .thumb.locked img{ filter: blur(30px) brightness(1); }
    .thumb.locked .cap{ opacity:.2; }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .thumb .cap{ position:absolute; left:6px; bottom:6px; right:6px; background:rgba(0,0,0,.55); color:#e5f3ff; font-size:11px; padding:3px 6px; border-radius:6px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden; pointer-events:none;}
    .modal-actions{ display:flex; gap:10px; justify-content:flex-end; align-items:center; }
    .note{font-size:12px;color:#8b93a7;margin-right:auto; width: 50%;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="level-bar">
      <span class="pill" id="levelLabel">Level 1</span>
      <div id="levelCells" class="level-cells" aria-label="Level progress"></div>
      <span class="pill">Game Score: <strong id="scoreLabel">0</strong></span>
    </div>

    <section id="stage" class="stage" aria-live="polite" aria-atomic="true">
      <div class="artbox" id="artbox">
        <img id="art" alt="Character puzzle" src="" />
      </div>

      <div class="col">
        <div class="guess-row">
          <input id="guess" type="text" placeholder="Type your guess..." autocomplete="off" inputmode="none" />
        </div>

        <div id="result" class="result"></div>

        <div id="kb">
          <div class="kb-row" id="kb-r1"></div>
          <div class="kb-row" id="kb-r2"></div>
          <div class="kb-row" id="kb-r3"></div>
          <div class="kb-row" id="kb-r4"></div>
        </div>       

        <div class="btn-row">
          <button id="levelStats">Level</button>
          <button id="hint">Hint</button>
          <button id="giveup">Give Up</button>          
          <button id="next" disabled>Next Puzzle</button>
        </div>
      </div>

      <!-- Level Modal -->
      <div id="levelModal" class="modal">
        <div class="modal-card">
          <button id="modalCloseX" class="modal-close" aria-label="Close">×</button>
          <h2 class="modal-title" id="modalTitle">Level 1</h2>
          <div class="modal-rows">
            <div class="modal-row"><span>Current Puzzle</span><strong id="mLevel">1/10</strong></div>
            <div class="modal-row"><span>Game Score</span><strong id="mTotal">0</strong></div>
          </div>
          <div id="thumbGrid" class="thumb-grid" aria-label="Level puzzle thumbnails"></div>
          <div class="modal-actions">
            <div class="note" id="unlockNote" style="display:none;">Complete all 10 puzzles in this level to unlock next level.</div>
            <button id="modalNext">Start Next Level</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="fx-confetti" class="fx-confetti" aria-hidden="true"></div>

  <script>
    const $ = (s)=>document.querySelector(s);
    const normalize = s => (s||"").toString().trim().toLowerCase().normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9\s'-]/g, "")
      .replace(/\s+/g, " ");

    const LS_KEY="pp_state_scoring_multianswers_master_1_8";

    const State={current:0,solved:{},givenUp:{},hintsUsed:{},guessAttempts:{},total:0,score:0};
    let puzzles=[];

    const art=$('#art'), artbox=$('#artbox'), guess=$('#guess'),
          giveup=$('#giveup'), nextBtn=$('#next'), result=$('#result'),
          levelLabel=$('#levelLabel'), scoreLabel=$('#scoreLabel'),
          cellsWrap=$('#levelCells'), hintBtn=$('#hint');

    const levelModal=$('#levelModal'), modalTitle=$('#modalTitle'),
          mLevel=$('#mLevel'), mTotal=$('#mTotal'),
          modalNext=$('#modalNext'), unlockNote=$('#unlockNote'),
          modalCloseX=$('#modalCloseX'), thumbGrid=$('#thumbGrid');

    // Prevent mobile keyboard
    (function disableMobileKeyboard(){
      const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
      if (!isTouch) return;
      guess.readOnly = true;
      guess.setAttribute('inputmode','none');
      guess.addEventListener('focus', e => e.target.blur());
    })();

    function launchConfetti(pieces=80){
      const root=document.getElementById('fx-confetti'); if(!root)return;
      root.innerHTML='';
      for(let i=0;i<pieces;i++){
        const el=document.createElement('div');
        el.className='piece';
        const x=Math.random()*100, dx=(Math.random()*40-20),
              w=6+Math.random()*6, h=10+Math.random()*10,
              hue=Math.floor(Math.random()*360),
              rot=(Math.random()*720-360), dur=1200+Math.random()*1200;
        el.style.setProperty('--x',x+'vw');
        el.style.setProperty('--dx',dx+'vw');
        el.style.setProperty('--w',w+'px');
        el.style.setProperty('--h',h+'px');
        el.style.setProperty('--hue',hue);
        el.style.setProperty('--rot',rot+'deg');
        el.style.setProperty('--dur',dur+'ms');
        root.appendChild(el);
      }
      setTimeout(()=>{root.innerHTML='';},2600);
    }

    function loadState(){try{const raw=localStorage.getItem(LS_KEY);if(!raw)return;Object.assign(State,JSON.parse(raw));}catch{}}
    function saveState(){localStorage.setItem(LS_KEY,JSON.stringify(State));}
    function resetState(){localStorage.removeItem(LS_KEY);State.current=0;State.solved={};State.givenUp={};State.hintsUsed={};State.guessAttempts={};State.score=0;saveState();}

    function getLevel(i){return Math.floor(i/10)+1;}
    function levelRange(level){const s=(level-1)*10;return{start:s,end:Math.min(level*10-1,State.total-1)};}
    function levelComplete(level){const {start,end}=levelRange(level);for(let i=start;i<=end;i++){if(!State.solved[i]&&!State.givenUp[i])return false;}return true;}

    function renderLevelCells(){
      const lvl=getLevel(State.current);
      const {start}=levelRange(lvl);
      const activeIndex=State.current-start;
      cellsWrap.innerHTML="";
      for(let i=0;i<10;i++){
        const idx=start+i;
        const div=document.createElement('div');
        div.className='cell';
        if(idx<State.total){
          if(State.solved[idx]) div.classList.add('ok');
          else if(State.givenUp[idx]) div.classList.add('bad');
        }else{
          div.style.opacity=.3;
        }
        if(i===activeIndex) div.classList.add('active');
        cellsWrap.appendChild(div);
      }
    }

    function updateLevelLabels(){
      const cur=getLevel(State.current);
      levelLabel.textContent=`Level ${cur}`;
      scoreLabel.textContent=State.score.toFixed(0);
      renderLevelCells();
      const finished = !!(State.solved[State.current] || State.givenUp[State.current]);
      hintBtn.disabled = finished;
    }

    function showResult(t,c){result.textContent=t;result.className="result show "+(c||"");}
    function clearResult(){result.textContent="";result.className="result";}
    function lockNext(x){
      nextBtn.disabled=x;
      if(!x){ nextBtn.classList.add("active"); } else { nextBtn.classList.remove("active"); }
    }

    function renderPuzzle(){
      if(State.current>=puzzles.length){
        showResult("All levels complete!","good");
        guess.disabled=true; giveup.disabled=true; hintBtn.disabled=true;
        updateLevelLabels();
        return;
      }
      const p=puzzles[State.current];
      art.src=p.image; guess.value=""; clearResult();
      const finished = !!(State.solved[State.current] || State.givenUp[State.current]);
      hintBtn.disabled = finished;
      lockNext(!finished);
      updateLevelLabels(); guess.blur();
      art.style.opacity = 1;
    }

    function fadeTransitionTo(nextIndex){
      const nextP = puzzles[nextIndex];
      if(!nextP) return;
      const img = new Image();
      img.onload = () => {
        art.style.opacity = 0;
        setTimeout(() => {
          art.src = nextP.image;
          guess.value = "";
          clearResult();
          const finished = !!(State.solved[nextIndex] || State.givenUp[nextIndex]);
          hintBtn.disabled = finished;
          lockNext(!finished);
          updateLevelLabels();
          requestAnimationFrame(() => { art.style.opacity = 1; });
        }, 200);
      };
      img.src = nextP.image;
    }

    function buildThumbGrid(level){
      const {start,end}=levelRange(level);
      thumbGrid.innerHTML = "";
      for(let i=start;i<=end && i<State.total;i++){
        const solved = !!State.solved[i];
        const failed = !!State.givenUp[i];
        const locked = !solved && !failed;

        const th = document.createElement('div');
        th.className = 'thumb' +
          (solved ? ' ok' : (failed ? ' bad' : '')) +
          (locked ? ' locked' : '');

        const img = document.createElement('img');
        img.src = puzzles[i].image;
        img.alt = puzzles[i].name || `Puzzle ${i+1}`;

        const cap = document.createElement('div');
        cap.className = 'cap';
        cap.textContent = locked ? "???" : puzzles[i].name;

        th.appendChild(img);
        th.appendChild(cap);
        thumbGrid.appendChild(th);
      }
    }

    function isCorrect(answerOrPuzzle, guessStr){
      const toNorm = s => normalize(s).replace(/[^a-z0-9 ]/g,"");
      const g = toNorm(guessStr);
      if (!g) return false;

      let candidates = [];
      if (typeof answerOrPuzzle === "string") {
        candidates = [answerOrPuzzle];
      } else if (answerOrPuzzle) {
        const primary = answerOrPuzzle.name || "";
        const extras = Array.isArray(answerOrPuzzle.answers) ? answerOrPuzzle.answers : [];
        candidates = [primary, ...extras];
      }
      return candidates.some(c => {
        const a = toNorm(c);
        return a && a === g;
      });
    }

    function openLevelModal(level,final=false){
      const curInLevel = ((State.current % 10) + 1) + "/10";
      mLevel.textContent = curInLevel;
      mTotal.textContent = State.score;

      // Title: Level N or All Levels Complete
      modalTitle.textContent = final ? "All Levels Complete" : `Level ${level}`;

      const complete=levelComplete(level);
      unlockNote.style.display=!final&&!complete?"block":"none";
      modalNext.textContent=final?"Play Again":"Start Next Level";
      modalNext.disabled=!final&&!complete;

      buildThumbGrid(level);

      levelModal.classList.add('show');
      setTimeout(()=>{(!modalNext.disabled?modalNext:modalCloseX).focus();},0);
    }

    function handleGuess(){
      const idx=State.current, p=puzzles[idx], val=guess.value;
      if(!val.trim()) return;
      if(State.solved[idx]||State.givenUp[idx]) return;

      if(isCorrect(p, val)){
        State.solved[idx]=true;
        State.score += State.hintsUsed[idx] ? 5 : 10;
        saveState();
        showResult("Correct. Nice job.","good");
        hintBtn.disabled = true;
        lockNext(false);
        updateLevelLabels();
        launchConfetti();
      }else{
        State.guessAttempts[idx]=(State.guessAttempts[idx]||0)+1;
        saveState();
        if(State.guessAttempts[idx]>=3){
          State.givenUp[idx]=true;
          delete State.solved[idx];
          showResult(`Revealed: ${p.name}`,"revealed");
          hintBtn.disabled = true;
          lockNext(false);
          saveState();
          updateLevelLabels();
        }else{
          showResult(`Not quite. Try again (${State.guessAttempts[idx]}/3).`,"bad");
        }
      }
    }

    function handleGiveUp(){
      const idx=State.current;
      if(State.solved[idx]||State.givenUp[idx]) return;
      State.givenUp[idx]=true;
      saveState();
      showResult(`Revealed: ${puzzles[idx].name}`,"revealed");
      hintBtn.disabled = true;
      lockNext(false);
      updateLevelLabels();
    }

    function atEndOfLevel(i){const lvl=getLevel(i),{end}=levelRange(lvl);return i===end;}
    function handleNext(){
      if(nextBtn.disabled) return;
      if(atEndOfLevel(State.current)){
        const lvl=getLevel(State.current);
        const final=State.current>=puzzles.length-1;
        openLevelModal(lvl,final);
        return;
      }
      const nextIndex = Math.min(State.current+1, puzzles.length-1);
      fadeTransitionTo(nextIndex);
      State.current = nextIndex;
      saveState();
    }

    function handleHint(){
      const idx=State.current, p=puzzles[idx];
      if(!p) return;
      if(State.solved[idx]||State.givenUp[idx]) return;
      State.hintsUsed[idx]=true;
      saveState();
      const text=p.hint&&p.hint.trim()?p.hint:`Starts with "${(p.name||"").trim().charAt(0)}"`;
      showResult(`Hint: ${text}`,"revealed");
    }

    document.addEventListener("keydown",e=>{
      if(e.key==="Enter"&&document.activeElement===guess){e.preventDefault();handleGuess();}
      else if(e.key==="Escape"){guess.blur();}
      else if((e.key==="n"||e.key==="N")&&!nextBtn.disabled){handleNext();}
    });
    giveup.addEventListener("click",handleGiveUp);
    nextBtn.addEventListener("click",handleNext);
    hintBtn.addEventListener("click", handleHint);
    $("#levelStats").addEventListener("click", ()=> openLevelModal(getLevel(State.current), State.current>=puzzles.length-1 && levelComplete(getLevel(State.current))));
    modalCloseX.addEventListener("click", () => levelModal.classList.remove('show'));
    modalNext.addEventListener("click", ()=>{
      if(modalNext.disabled) return;
      const lvl=Math.floor(State.current/10)+1;
      const final=modalTitle.textContent.includes("All Levels Complete");
      levelModal.classList.remove('show');
      if(final){
        State.current=0;
        State.solved={}; State.givenUp={}; State.hintsUsed={}; State.guessAttempts={};
        State.score=0;
        renderPuzzle();
      }else{
        const { end } = levelRange(lvl);
        const nextIndex = Math.min(end+1, puzzles.length-1);
        fadeTransitionTo(nextIndex);
        State.current = nextIndex;
        saveState();
      }
    });

    const KB_ROWS = [
      ["Q","W","E","R","T","Y","U","I","O","P"],
      ["A","S","D","F","G","H","J","K","L"],
      ["-","Z","X","C","V","B","N","M",".","'"],
      ["Enter","Space","Delete"],
    ];

    function addKey(rowEl,label,wide=false){
      const b=document.createElement("button");
      b.className="kb-key"+(wide?" wide":"");
      b.textContent=label;
      b.addEventListener("click",()=>pressKey(label));
      rowEl.appendChild(b);
    }

    function pressKey(label){
      if(!puzzles.length) return;
      switch(label){
        case "Delete": guess.value = guess.value.slice(0, -1); break;
        case "Enter":  handleGuess(); break;
        case "Space":  guess.value += " "; break;
        case "'":      guess.value += "'"; break;
        case "-":      guess.value += "-"; break;
        case ".":      guess.value += "."; break;
        default:       guess.value += label.toLowerCase();
      }
      guess.blur(); // keep mobile keyboard closed
    }

    (function buildKeyboard(){
      const r1=$("#kb-r1"), r2=$("#kb-r2"), r3=$("#kb-r3"), r4=$("#kb-r4");
      KB_ROWS[0].forEach(k=>addKey(r1,k));
      KB_ROWS[1].forEach(k=>addKey(r2,k));
      KB_ROWS[2].forEach(k=>addKey(r3,k));
      KB_ROWS[3].forEach(k=>addKey(r4,k,true));
    })();

    function init(){
      loadState();
      puzzles = LIVE_PUZZLES;
      State.total = puzzles.length;
      if(State.current >= puzzles.length) State.current = 0;
      renderPuzzle();
    }
    init();
